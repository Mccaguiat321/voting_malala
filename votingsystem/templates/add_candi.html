<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Candidate Form</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='create.css') }}"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="logo">
      <img src="../static/logo1.png" alt="" srcset="" />
    </div>
    <div class="container">
      <h1 style="color: #fffffe">Create New Position</h1>
      {% with messages = get_flashed_messages() %} {% if messages %} {% for
      message in messages %}
      <div class="alert alert-success alert-dismissable" role="alert">
        <button
          type="button"
          class="close"
          data-dismiss="alert"
          aria-label="close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
        {{ message }}
      </div>
      {% endfor %} {% endif %} {% endwith %}
      <form method="POST" action="/newcandidate">
        <div class="form-group">
          <label for="table_name">Create Another Position</label>
          <input
            type="text"
            class="form-control"
            id="table_name"
            name="table_name"
            placeholder="Types Name of the Position"
            required
          />
          <label for="numbercheck"
            >How many can they tick off in the box?</label
          >
          <input
            type="text"
            class="form-control"
            id="numbercheck"
            name="numbercheck"
            required
          />
          <label for="firstcandi">Your First candidate's</label>
          <input
            type="text"
            class="form-control"
            id="firstcandi"
            name="firstcandi"
            required
          />
        </div>

        <button type="submit" class="btn" style="font-weight: 700">
          Create Table and Add Candidate
        </button>
      </form>
    </div>
    <div class="image">
      <img src="../static/3897212.jpg" alt="" />
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const inputElement = document.getElementById("table_name");

        inputElement.addEventListener("keypress", function (event) {
          const charCode = event.which || event.keyCode;

          if (
            (charCode >= 65 && charCode <= 90) ||
            (charCode >= 97 && charCode <= 122) ||
            charCode === 32 ||
            charCode === 95
          ) {
            return true;
          } else {
            event.preventDefault();
            return false;
          }
        });
      });
    </script>
    <script>
      document
        .getElementById("numbercheck")
        .addEventListener("input", function () {
          this.value = this.value.replace(/[^0-9]/g, "");
        });
    </script>

    <!-- Script imports -->
    <script src="{{ url_for('static', filename='js/jquery-3.2.1.min.js') }}"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    {% extends 'layout.html' %}
  </body>
</html>
